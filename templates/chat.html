<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #1a73e8;
      font-weight: bold;
    }

    .gemini {
      color: #0b8043;
      font-weight: bold;
    }

    form {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #1a73e8;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    button:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    {% for message in messages %}
      <div class="message">
        <span class="{{ message.sender }}">{{ message.sender.capitalize() }}:</span>
        <span>{{ message.text }}</span>
      </div>
    {% endfor %}
  </div>
  <form method="POST">
    <input type="text" name="user_input" placeholder="Type your message..." autofocus autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</body>
</html>
